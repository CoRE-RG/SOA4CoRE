SomeipSDSmallTestNetwork.subnode.udpApp[1].destPort = 30490
SomeipSDSmallTestNetwork.subnode.udpApp[1].messageLength = 16B
SomeipSDSmallTestNetwork.subnode.udpApp[1].sendInterval = 0.001s

