[General]
network = smallNetwork

**.gateway2.gateway.configXML = xmldoc("gateway2.xml")


**.gateway2.countOfCanBusses = 1
**.gateway2.tte[0].phy[0].mac.address = "4F-DC-03-FF-03-4B"


**.gateway2.tte[0].numberOfRC_Vlinks = 0
**.gateway2.tte[0].numberOfTT_Vlinks = 0
**.gateway2.tte[0].gatewayApp.buffers = "bgOut"

# CAN module configuration
# Source app for incoming can frames
**.gateway2.can[0].sourceApp[0].idDataFrames = "1, 2, 3"
**.gateway2.can[0].sourceApp[0].dataLengthDataFrames = "8, 8, 8"
**.gateway2.can[0].sourceApp[0].periodicityDataFrames = "0.01, 0.015, 0.02"
**.gateway2.can[0].sourceApp[0].initialDataFrameOffset = "0.0, 0.0, 0.0"


